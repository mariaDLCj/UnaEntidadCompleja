<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modal con Botón</title>
    <style>
        /* Estilo del botón para abrir el modal */
        #openModalBtn {
            display: block;
            margin: 100px auto;
            padding: 10px 20px;
            font-size: 16px;
        }

        /* Estilo del modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        /* Contenido del modal */
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        /* Estilo del botón para cerrar el modal */
        #closeModalBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Botón para abrir el modal -->
    <button id="openModalBtn">Abrir Modal</button>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Este es el contenido del modal.</p>
            <button id="closeModalBtn">Cerrar Modal</button>
        </div>
    </div>

    <script>
        // Obtener los elementos
        const modal = document.getElementById('myModal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Abrir el modal al hacer clic en el botón
        openModalBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // Cerrar el modal al hacer clic en el botón dentro del modal
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Cerrar el modal al hacer clic fuera del contenido del modal
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
